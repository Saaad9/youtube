<body>
    <div class="header">

        <div class="left_section">

            <div class="hamburger_icon">
                <img src="assets/icons/hamburger-menu.svg">
            </div>

            <div class="youtube_icon">
                <img class="youtube_img" src="assets/icons/youtube-logo.svg">
            </div>
            <div class="kr" style="color: gray">KR</div>

        </div>

        <div class="middle_section">

            <div class="search_container">

                <div class="search_box">
                    <div class="search_input">
                        <input style="color:white; width:100%; border-style:none; background-color: #181818; align-self: center" type="text" placeholder="검색">
                        <div style="margin-top:2px;">
                            <img class="keyboard_icon"
                                src="data:image/gif;base64,R0lGODlhEwALAKECAAAAABISEv///////yH5BAEKAAIALAAAAAATAAsAAAIdDI6pZ+suQJyy0ocV3bbm33EcCArmiUYk1qxAUAAAOw=="

                        </div>
                    </div>
                </div>

                <button class="search_icon_box">
                    <img class="search_icon" src="assets/icons/search.svg">
                    <!-- <div style="font-size: 6px" class="tooltop">검색</div> -->

                </button>

            </div>

            <div class="voice_over_box">
                
                    <img class="voice_over_icon" src="assets/icons/voice-search-icon.svg">
                    <!-- <div class="tooltop">음성으로 검색</div> -->
            
            </div>
        </div>

        <div class="right_section">

            <div class="make_video_box">
                <img style="width: 24px; height:24px;" src="assets/icons/upload.svg">
                <!-- <div class="tooltip">만들기</div> -->
            </div>

            <div class="notification_box">
                <div class="noti_icon">
                    <img style="width: 24px; height:24px;" src="assets/icons/notifications.svg">
                </div>
                <div class="noti_count_box">
                    <span style="font-size: 12px; color:black;">9</span>
                </div>
            </div>

            <div class="profile_box">
                <img style="width: 24px; height:24px;background-color:#181818" src="assets/images/avatars/avatar-1.png">
            </div>
        </div>

    </div>
